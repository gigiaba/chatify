<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chatify</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f1e1; /* Light beige background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        /* Container for the login form */
        .login-container {
            background-color: #3e2723; /* Dark brown background */
            color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        /* Input fields styling */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 1rem;
            margin: 0.75rem 0;
            border: 2px solid #6d4c41; /* Medium brown border */
            border-radius: 4px;
            background-color: #fff;
            color: #3e2723;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #3e2723; /* Dark brown border on focus */
            outline: none;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 1.25rem;
            background-color: #6d4c41; /* Medium brown */
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #3e2723; /* Dark brown on hover */
        }

        /* Link styling */
        p {
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        a {
            color: #ffcc80; /* Light amber */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.25rem;
            }

            input[type="text"], input[type="password"], button {
                padding: 1rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login to Chatify</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
</body>
</html>
